<div class="ibox-tools">
    <a class="collapse-link" *ngIf='collapse' (click)="clickCollapse($event)">
        <i class="fa fa-chevron-up"></i>
    </a>
    <a class="fullscreen-link" *ngIf='fullscreen'>
        <i class="fa fa-expand"></i>
    </a>
    <a class="close-link" *ngIf='close'>
        <i class="fa fa-times"></i>
    </a>
</div>
