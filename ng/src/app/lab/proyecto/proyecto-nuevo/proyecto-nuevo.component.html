<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>{{_["tit_proyectos"]}}</h2>
        <breadcrumb prefix="{{_['tit_inicio']}}"></breadcrumb>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{_["tit_nuevo_proyecto"]}}</h5>
                </div>
                <div class="ibox-content">

                    <form #nuevoProyecto="ngForm" (ngSubmit)="guardar(nuevoProyecto)" class="form-horizontal">
                        <lab-form-field [label]="_['cmp_nombre']">
                            <input type="text" class="form-control" name="nombre" ngModel>
                        </lab-form-field>
                        <lab-form-field [label]="_['cmp_identificador']">
                            <input type="text" class="form-control" name="identificador" ngModel>
                        </lab-form-field>
                        <lab-form-field [label]="_['cmp_descripcion']">
                            <textarea class="form-control message-input" name="descripcion" ngModel></textarea>
                        </lab-form-field>
                        <div class="hr-line-dashed"></div>
                        <lab-form-field [label]="_['cmp_cientifico_leader']">
                            <input type="text" class="form-control" name="cientifico_lider" ngModel>
                        </lab-form-field>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a [routerLink]="['/proyecto']" class="btn btn-white" type="submit">{{_['acc_cancelar']}}</a>
                                <button class="btn btn-primary" type="submit">{{_['acc_guardar']}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
